<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ComplyCore Report{% endblock %}</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            color: #1a1a2e;
            background: #ffffff;
            line-height: 1.6;
            font-size: 14px;
        }
        .container { max-width: 1100px; margin: 0 auto; padding: 24px; }
        header {
            border-bottom: 3px solid #1a1a2e;
            padding-bottom: 16px;
            margin-bottom: 32px;
        }
        header h1 { font-size: 24px; font-weight: 700; }
        header p { color: #6b7280; font-size: 13px; margin-top: 4px; }
        h2 {
            font-size: 18px;
            font-weight: 600;
            margin: 32px 0 16px 0;
            padding-bottom: 8px;
            border-bottom: 1px solid #e5e7eb;
        }
        h3 { font-size: 15px; font-weight: 600; margin: 16px 0 8px 0; }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 12px;
            margin-bottom: 32px;
        }
        .stat-card {
            background: #f9fafb;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 16px;
            text-align: center;
        }
        .stat-card .number { font-size: 28px; font-weight: 700; }
        .stat-card .label { font-size: 12px; color: #6b7280; text-transform: uppercase; letter-spacing: 0.5px; }

        table { width: 100%; border-collapse: collapse; margin: 12px 0; }
        th { background: #f9fafb; text-align: left; padding: 10px 12px; font-weight: 600; font-size: 12px; text-transform: uppercase; letter-spacing: 0.5px; color: #6b7280; border-bottom: 2px solid #e5e7eb; }
        td { padding: 10px 12px; border-bottom: 1px solid #f3f4f6; vertical-align: top; }
        tr:hover { background: #fafafa; }

        .badge {
            display: inline-block;
            padding: 2px 10px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.3px;
        }
        .badge-compliant { background: #dcfce7; color: #166534; }
        .badge-partial { background: #fef3c7; color: #92400e; }
        .badge-non-compliant { background: #fee2e2; color: #991b1b; }
        .badge-not-collected { background: #f3f4f6; color: #6b7280; }
        .badge-error { background: #ede9fe; color: #5b21b6; }
        .badge-manual { background: #e0f2fe; color: #075985; }

        .severity-none { color: #6b7280; }
        .severity-low { color: #22c55e; }
        .severity-medium { color: #f59e0b; }
        .severity-high { color: #ef4444; }
        .severity-critical { color: #dc2626; font-weight: 700; }

        .category-section { margin-bottom: 24px; }
        .note { font-size: 13px; color: #6b7280; }
        footer { margin-top: 48px; padding-top: 16px; border-top: 1px solid #e5e7eb; font-size: 12px; color: #9ca3af; text-align: center; }

        @media print {
            body { font-size: 11px; }
            .container { max-width: 100%; padding: 0; }
            .stat-card { break-inside: avoid; }
            table { page-break-inside: auto; }
            tr { page-break-inside: avoid; }
            h2 { page-break-after: avoid; }
        }
    </style>
</head>
<body>
    <div class="container">
        {% block content %}{% endblock %}
        <footer>
            Generated by ComplyCore on {{ generated_at }} | {{ framework_name }} {{ framework_version }}
        </footer>
    </div>
</body>
</html>
